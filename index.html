<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Letra de Música</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="all">
            <div class="search-box">
                <h1>Quero a Letra dessa música</h1>
                <p>Insira o nome do artista e o nome da música para ver a letra.</p>
                <form id="formulario" method="get" action=".">
                    <input name="artista" type="text" id="artista" value="" size="40" maxlength="20" onkeypress="doNothing()" placeholder="Artista"/><br>
                    <input name="nomeDaMusica" type="text" id="nomeDaMusica" value="" size="40" maxlength="20" onkeypress="doNothing()" placeholder="Nome da música"/>
                    <input type="button" value="Pesquisar Letra" onclick="exibirLetraMusica(artista.value,nomeDaMusica.value)">
                </form>
            </div>
                <div id='list'>
                    <p>Use a pesquisa acima</p>
                </div>
        </div>
    </body>

</html>
