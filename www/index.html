<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon.png">
    <title> Weather </title>

</head>

<body>
    <div class="box">
        <div class="card text-white bg-dark bg-gradient mx-auto"
            style="width: 500px;height: 325px; border-radius: 1.5rem;">
            <div class="card-body">
                <header class="text-center pt-3 pb-lg-5">
                    <span class="display-10"><span style="font-weight: bold;" data-day-week="day_week"> - </span>,
                        <span data-city="name">Cidade - Estado</span>
                    </span>
                </header>

                <section class="align-items-center pt-md-1">
                    <div class="row align-content-center align-content-center align-items-center">
                        <div class="col text-center m-auto ">
                            <!-- Icon -->
                            <div class="flex-column">
                                <img data-icon="weather_icons" src="../icons/icon.png"></img>
                            </div><!-- Estado do tempo -->
                            <div class="flex-column pt-3">
                                <span data-description="weather_description">-</span>
                            </div>

                        </div>
                        <!-- Temperatura -->
                        <div class="col text-center m-auto" style="font-weight: bold; font-size: 3rem;">
                            <span data-temp="temperature">-</span> °c
                        </div>
                        <!-- Informações do tempo -->
                        <div class="col m-auto text-lowercase">
                            <span class="row-cols-1">Wind: <span class="col-1" data-wind="wind_speed">-</span>
                                kmph</span>
                            <span class="row-cols-1">Precipitation: </span><span class="col-1"
                                data-precip="precip">-</span>
                            <span class="row-cols-1">Humidity: </span><span class="col-1"
                                data-humidity="humidity">-</span>
                        </div>
                    </div>
                </section>
            </div>
            <footer class="mx-auto pb-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Cidade, estado" aria-label="Cidade, estado"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Pesquisa</button>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
